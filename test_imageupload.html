<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Debug Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1e1e1e;
            color: #00ff00;
        }
        .log {
            background: #000;
            padding: 10px;
            margin: 10px 0;
            border-left: 3px solid #00ff00;
        }
        .error {
            border-left-color: #ff0000;
            color: #ff0000;
        }
        .success {
            border-left-color: #00ff00;
        }
        .info {
            border-left-color: #00bfff;
            color: #00bfff;
        }
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-family: monospace;
            font-weight: bold;
            margin: 5px;
        }
        button:hover {
            background: #00cc00;
        }
        #preview {
            margin-top: 20px;
        }
        #preview img {
            max-width: 200px;
            border: 2px solid #00ff00;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>üéØ Image Upload Debug Test</h1>
    
    <div>
        <button onclick="testImageUpload()">Test Image Upload (Choose File)</button>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>
    
    <input type="file" id="imageInput" accept="image/*" style="display: none;">
    
    <div id="preview"></div>
    <div id="logs"></div>

    <script>
        const logs = document.getElementById('logs');
        const preview = document.getElementById('preview');
        
        function log(message, type = 'info') {
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logs.insertBefore(logDiv, logs.firstChild);
            console.log(message);
        }
        
        function clearLogs() {
            logs.innerHTML = '';
            preview.innerHTML = '';
        }
        
        function testImageUpload() {
            const input = document.getElementById('imageInput');
            
            input.onchange = async (e) => {
                const file = e.target.files[0];
                if (!file) {
                    log('No file selected', 'error');
                    return;
                }
                
                log(`üìÅ File selected: ${file.name}`, 'success');
                log(`   Size: ${(file.size / 1024).toFixed(2)} KB`, 'info');
                log(`   Type: ${file.type}`, 'info');
                
                // Create preview
                const previewUrl = URL.createObjectURL(file);
                preview.innerHTML = `<img src="${previewUrl}" alt="Preview">`;
                log(`‚úÖ Preview URL created: ${previewUrl}`, 'success');
                
                // Test FormData
                const formData = new FormData();
                formData.append('file', file);
                formData.append('product_id', 1);
                formData.append('is_primary', true);
                formData.append('display_order', 0);
                
                log('üì¶ FormData created with keys:', 'info');
                for (let pair of formData.entries()) {
                    log(`   ${pair[0]}: ${pair[1] instanceof File ? pair[1].name : pair[1]}`, 'info');
                }
                
                // Get auth token from localStorage
                const token = localStorage.getItem('admin_token');
                if (!token) {
                    log('‚ùå No admin token found in localStorage', 'error');
                    log('‚ö†Ô∏è Please login first at admin panel', 'error');
                    return;
                }
                log(`üîë Token found: ${token.substring(0, 20)}...`, 'success');
                
                // Test upload
                log('üì§ Starting upload to backend...', 'info');
                
                try {
                    const response = await fetch('http://localhost:8000/api/admin/upload/product-image', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`
                            // NO Content-Type - let browser set it with boundary
                        },
                        body: formData
                    });
                    
                    log(`üì® Response status: ${response.status} ${response.statusText}`, 
                        response.ok ? 'success' : 'error');
                    
                    const result = await response.json();
                    
                    if (response.ok) {
                        log('‚úÖ UPLOAD SUCCESS!', 'success');
                        log(`   Image ID: ${result.image_id}`, 'success');
                        log(`   Product ID: ${result.product_id}`, 'success');
                        log(`   URL: ${result.url}`, 'success');
                        log(`   Cloudinary ID: ${result.public_id}`, 'success');
                    } else {
                        log('‚ùå UPLOAD FAILED:', 'error');
                        log(`   Error: ${JSON.stringify(result, null, 2)}`, 'error');
                    }
                } catch (error) {
                    log(`‚ùå Network error: ${error.message}`, 'error');
                    console.error('Full error:', error);
                }
            };
            
            input.click();
        }
        
        log('üéØ Debug test page loaded', 'success');
        log('Click "Test Image Upload" to start debugging', 'info');
    </script>
</body>
</html>
